name: Selenium Script with Python

on:
  push:
    branches:
      - main  # 또는 원하는 브랜치 이름
  pull_request:
    branches:
      - main  # 또는 원하는 브랜치 이름

jobs:
  selenium-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # GitHub repository를 체크아웃합니다.

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # 사용할 Python 버전 지정
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # 필요한 라이브러리를 설치 (requirements.txt 파일에 작성)

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install ./google-chrome-stable_current_amd64.deb

    - name: Install ChromeDriver
      run: |
        CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run the Selenium Python script
      run: |
        python your_script_name.py  # 여기에 실행할 Python 스크립트 파일 이름을 입력하세요

    - name: Upload result (Optional)
      uses: actions/upload-artifact@v3.2.0
      with:
        name: result
        path: ./result.csv  # 결과 파일을 업로드할 수 있습니다. (예: CSV 파일)
